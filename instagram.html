<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="Instagram-wrapper">
         <div class="Instagram-phone">
            <img src="ibagens/celular.png" width="600" height="650" alt="celular">
         </div>
         <div class="Instagram-continue">
             <div class="group">
                 <img src="ibagens/logo.png" width="220" height="120" class="Instagram-logo">
                 <div class="profile-photo">
                     <img src="ibagens/foto de perfil.jpg" alt="foto de perfil">
                 </div>
                     <a href="#" class="Instagram-login">Continuar como adrmq56</a>
                     <a href="#" class="Instagram-logout">Remover Conta</a>
                 </div>
                 <div class="group">
                     <p class="not-account">Não é adrmq56?</p>
                     <p class="notaccount">
                         <span class="link-blue">Alternar contas</span>
                         ou 
                         <span class="link-blue">Inscreva-se</span>
                     </p>
                 </div>
                 <div class="get-the-app">
                     <p class="get-app">Baixar o Instagram</p>
                     <div class="download">
                         <a href="#" class="app-download"></a>
                         <a href="#" class="app-download"></a>
                     </div>
                 </div>
                </div>
         </div>
        </div>
    </body>
</html>
